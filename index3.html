<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./js/form-validation.js" rel="stylesheet">
    <script src="./js/creaditcard.js"></script>
    <script src="./js/phone_format.js"></script>
    <script>
        window.onload = function() {
            inputfields = document.getElementsByClassName("creditcard")
            for (var i = 0; i < inputfields.length; i++) {
                credit_card_input(inputfields[i]);
            }
        }
    </script>
</head>

<body>

    <body class="bg-light">
        <div class="container jumbotron " id="textinfo">
            <div class="py-5 text-center">
                <img class="img-fluid" src="./img/logo.png" alt="">
            </div>
            <div class="col-md-auto">
                <h4 class="mb-3 ">Business Details and Activities</h4>
                <form class="needs-validation " novalidate>
                    <div class="mb-3 ">
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                <label class="form-check-label" for="inlineRadio1">Electronic Platform</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                                <label class="form-check-label" for="inlineRadio2">Electronic Vendor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                                <label class="form-check-label" for="inlineRadio3">Both</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="username ">Means of Service</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                <label class="form-check-label" for="inlineRadio1">Mobile Application</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                                <label class="form-check-label" for="inlineRadio2">Website</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="name_application ">Name of Mobile Application/Website</label>
                        <input type="text " class="form-control " id="name_application " placeholder="enter your type of name_application" required>
                        <div class="invalid-feedback ">
                            Last name is required.
                        </div>
                    </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block " type="submit ">Continue</button>
            </form>

        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small ">
            <p class="mb-1 ">&copy; 2017-2019 Company Name</p>
            <ul class="list-inline ">
                <li class="list-inline-item "><a href="# ">Privacy</a></li>
                <li class="list-inline-item "><a href="# ">Terms</a></li>
                <li class="list-inline-item "><a href="# ">Support</a></li>
            </ul>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
        <script src="./js/form-validation.js"></script>
        <script src="./js/phone_format.js"></script>

</html>
